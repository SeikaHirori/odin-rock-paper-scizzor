<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャンケン</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="game-stats"><!-- Game stats -->
        <h1>Score</h1>
        <div id="game-score">
            <h2 id="score-player">Player 1: 0</h2>
            <h2 id="score-computer">Computer: 0</h2>
        </div>
        <div id="victor">

        </div>
    </div>

    <div class="player-selection"> <!-- Player picks one of the options for RPS -->
        <button type="button" id="selection-rock">Rock</button>
        <button type="button" id="selection-paper">Paper</button>
        <button type="button" id="selection-scissor">Scissor</button>    
    </div>
</body>
</html>
